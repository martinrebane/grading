<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="/js/app.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
    <div class="container" ng-app="gradingApp" ng-controller="tabController as tabs">
        <div class="header">
            <h3 class="text-muted"></h3>
        </div>
        <div class="navbar navbar-default">
            <ul class="nav nav-pills navbar-nav">
                <li ng-class="{active: tabs.isSet(1)}">
                    <a href ng-click="tabs.setTab(1)">Tasks</a>
                </li>
                <li ng-class="{active: tabs.isSet(2)}">
                    <a href ng-click="tabs.setTab(2)">Submissions</a>
                </li>
                <li ng-class="{active: tabs.isSet(3)}">
                    <a href ng-click="tabs.setTab(3)">Grading</a>
                </li>
            </ul>
        </div>

        <div ng-controller="appController as app">
            <div ng-show="tabs.isSet(1)" class="col-sm-offset-2 col-sm-8">
                <div>
                    <!--button type="button" ng-click="getAllTasks()" class="form-control btn btn-primary">Get all tasks</button-->
                    <select id="allTasks" class="form-control" ng-model="selectedTask" ng-change="getAllStudentTasks()">
                        <option data-ng-repeat="task in allTasks" value="{{ task }}">{{ task.name }}</option>
                    </select>
                    <br>
                    <button type="button" ng-click="runPlagiarism()" class="btn btn-primary">Run plagiarism</button>
                    <button type="button" onclick="" class="btn btn-primary" id="plagiarismResults">Results</button>
                    <!--form>
                        <input type="text" ng-model="query" class="form-control">
                    </form-->
                </div>
                <br>
                <div class="table-responsive">
                    <table id="results" class="table table-hover">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>uniID</th>
                                <th>grade</th>
                                <th>last changed</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!--tr ng-repeat="studentTask in studentTasks | filter:query | orderBy:'uniid' track by $index"-->
                            <tr ng-repeat="studentTask in studentTasks track by $index" ng-click="getSubmissions($index); tabs.setTab(2)">
                                <th scope="row">{{ $index + 1 }}</th>
                                <td>{{ studentTask.uniid }}</td>
                                <td>{{ studentTask.grade.grade }}</td>
                                <td></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div ng-show="tabs.isSet(2)">
                <div class="col-sm-offset-2 col-sm-8">
                    <div class="table-responsive">
                        <table id="submissions" class="table table-hover">
                            <thead>
                                <tr>
                                    <th>#</th>
                                    <th>stdout</th>
                                    <th>stderr</th>
                                    <th>date</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!--tr ng-repeat="studentTask in studentTasks | filter:query | orderBy:'uniid' track by $index"-->
                                <tr ng-repeat="submission in submissions track by $index" ng-click="setSelectedSubmission(submission); tabs.setTab(3)">
                                    <th scope="row">{{ $index + 1 }}</th>
                                    <td>{{ submission.sandbox.stdout }}</td>
                                    <td>{{ submission.sandbox.stderr }}</td>
                                    <td>{{ submission.date }}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div ng-show="tabs.isSet(3)">
                <div class="col-sm-offset-2 col-sm-8">
                    <p>Grade</p>
                    <input type="number" ng-model="gradeInput" class="form-control">
                    <button type="button" ng-click="setGrade(gradeInput)" class="btn btn-primary">Submit grade</button>
                </div>
            </div>
            <!--div ng-show="tabs.isSet(4)">
                <div class="col-sm-offset-2 col-sm-8">
                    <h1>{{ '{{animal.name}}' }}</h1>
                    <form>
                        <p>Liik:</p>
                        <input type="text" ng-model="animal.species" class="form-control">
                        <br>
                        <p>Asukoht:</p>
                        <input type="text" ng-model="sighting.location" class="form-control">
                        <br>
                        <p>KuupÃ¤ev:</p>
                        <input type="date" ng-model="sighting.sight_date" class="form-control">
                        <br>
                        <p>Kellaaeg:</p>
                        <input type="time" ng-model="sighting.time" class="form-control">
                        <br>
                        <button type="button" class="form-control btn btn-primary" ng-click="updateSighting(); tabs.setTab(1)">Salvesta</button>
                    </form>
                </div>
            </div-->
        </div>
    </div>
</body>
</html>
